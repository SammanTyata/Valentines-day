<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Valentine's Day">
    <title>Valentine's Day Special</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Love animation background -->
    <div class="love-hearts" id="love-hearts"></div>
    
    <!-- Main container -->
    <div id="container">
        <!-- Initial screen: Will you be my valentine? -->
        <div id="proposal-screen" class="screen active">
            <h1>Will you be my Valentine?</h1>
            <div id="no-message" class="no-message"></div>
            <div class="buttons-container">
                <button id="yes-btn" class="btn"><span class="btn-content">Yes</span></button>
                <button id="no-btn" class="btn"><span class="btn-content">No</span></button>
            </div>
        </div>

        <!-- Mini game screen -->
        <div id="game-screen" class="screen">
            <h2>ðŸ’˜ Catch My Love! ðŸ’˜</h2>
            <div id="game-area">
                <div id="score">Hearts collected: <span id="score-count">0</span>/10</div>
                <div id="timer">Time: 10s</div>
                <div id="hearts-container"></div>
            </div>
            <button id="start-game-btn" class="btn">Start Game</button>
        </div>

        <!-- Photo gallery screen -->
        <div id="gallery-screen" class="screen">
            <h2>Our Beautiful Moments</h2>
            <div id="photos-container">
                <!-- Photos will be added here dynamically -->
            </div>
            <button id="back-to-start" class="btn">Back to Beginning</button>
        </div>
        
        <!-- Modal for enlarged photos -->
        <div id="photo-modal" class="modal">
            <span id="close-modal" class="close">&times;</span>
            <img id="modal-img" class="modal-content">
        </div>
        
        <!-- Second game screen -->
        <div id="second-game-screen" class="screen">
            <h2>Memory Match Game</h2>
            <p>Match the pairs of hearts to reveal our special moments!</p>
            <div id="memory-game-container">
                <div id="game-board"></div>
                <div id="moves-counter">Moves: <span id="moves">0</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
